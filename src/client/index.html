<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>viaja en van</title>
        <base href="/">

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        >
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <style type="text/css">
          html {
    overflow-y: scroll;
    -webkit-font-smoothing: antialiased; }

  body {
    background: white;
  }

  a {
    color:#fff;
    text-decoration:none;
  }
  a:hover {
    color:#FF5E99;
  }
  a:link { -webkit-tap-highlight-color: #FF5E99; }

  #main {
    width: auto;
  	height: 300px;
  	margin: auto; }

  #outer-circle {
  	-webkit-box-shadow: 0 0 50px 10px rgb(40, 57, 68);
  	-moz-box-shadow: 0 0 50px 10px rgb(40, 57, 68);
  	box-shadow: 0 0 50px 10px rgb(40, 57, 68);
  	border: 10px solid #ECEBFA;
  	border-top-color:rgb(40, 57, 68);
  	margin: 10% auto;
  	text-align:center;
  	background: -webkit-linear-gradient(top, #ffffff 48%, #ecebfa 49%, #ecebfa 51%, #fff 52%);
  	background: -moz-linear-gradient(top, #ffffff 48%, #ecebfa 49%, #ecebfa 51%, #fff 52%);
  	background: linear-gradient(to bottom, #ffffff 48%, #ecebfa 49%, #ecebfa 51%, #fff 52%);
  	width: 220px;
  	height: 220px;

  	-webkit-border-radius: 220px;
  	-moz-border-radius: 220px;
  	border-radius: 220px;

  	-webkit-animation:turning_cw 5s infinite;
  	-moz-animation:turning_cw 5s infinite;
  	animation:turning_cw 5s infinite;
  	position:relative;
  	opacity: 1; }

  #outer-circle:hover {
  	-webkit-box-shadow: 0 0 100px 15px rgb(40, 57, 68);
  	-moz-box-shadow: 0 0 100px 15px rgb(40, 57, 68);
  	box-shadow: 0 0 100px 15px rgb(40, 57, 68); }

  #inner-circle {
  	border: 10px solid #ECEBFA;
  	border-left-color:rgb(40, 57, 68);
  	border-right-color:rgb(40, 57, 68);

  	-webkit-transform: rotate(360deg);
  	-moz-transform: rotate(360deg);
  	transform: rotate(360deg);

  	position:absolute;

  	background: -webkit-linear-gradient(top, #ecebfa 48%, rgb(40, 57, 68) 49%, rgb(40, 57, 68) 51%, #ECEBFA 52%);
  	background: -moz-linear-gradient(top, #ecebfa 48%, rgb(40, 57, 68) 49%, rgb(40, 57, 68) 51%, #ECEBFA 52%);
  	background: linear-gradient(to bottom, #ecebfa 48%, rgb(40, 57, 68) 49%, rgb(40, 57, 68) 51%, #ECEBFA 52%);

  	margin: 10px;
  	width: 180px;
  	height: 180px;

  	-webkit-border-radius: 180px;
  	-moz-border-radius: 180px;
  	border-radius: 180px;

  	-webkit-animation:turning_acw 3s infinite;
  	-moz-animation:turning_acw 3s infinite;
  	animation:turning_acw 3s infinite; }

  #center-circle {
  	border: 10px solid rgb(40, 57, 68);
  	border-bottom-color:#ECEBFA;
  	-webkit-transform: rotate(360deg);
  	-moz-transform: rotate(360deg);
  	transform: rotate(360deg);
  	position:absolute;

  	background: -webkit-linear-gradient(top, #fff 48%, #ECEBFA 49%, #ECEBFA 51%, #fff 52%);
  	background: -moz-linear-gradient(top, #fff 48%, #ECEBFA 49%, #ECEBFA 51%, #fff 52%);
  	background: linear-gradient(to bottom, #fff 48%, #ECEBFA 49%, #ECEBFA 51%, #fff 52%);

  	margin: 10px;
  	width: 140px;
  	height: 140px;

  	-webkit-border-radius: 140px;
  	-moz-border-radius: 140px;
  	border-radius: 140px;

  	-webkit-animation:turning_cw 5s infinite;
  	-moz-animation:turning_cw 5s infinite;
  	animation:turning_cw 5s infinite; }

  #content {
  	position:absolute;
  	top: 10px;
  	left: 10px;
  	width: 120px;
  	height: 120px;
  	-webkit-border-radius: 140px;
  	-moz-border-radius: 140px;
  	border-radius: 140px;
  	background: rgb(40, 57, 68);
  	text-align:center;
  	line-height: 120px;
  	font-size: 30px;
  	color:rgb(40, 57, 68);
  	text-shadow: 0 2px 2px #000;
  	font-weight:bold; }

  @-webkit-keyframes aura {
  	0%{
  		text-shadow: 0 2px 2px #000; }

  	50%{
  		text-shadow: 0 10px 10px #000;
  		line-height: 190px; }

  	100%{
  		text-shadow: 0 2px 10px #000; }
  }

  @-webkit-keyframes turning_cw {
  	0%{
  		-webkit-transform: rotate(0deg); }
  	100%{
  		-webkit-transform: rotate(360deg); }
  }

  @-webkit-keyframes turning_acw {
  	0%{
  		-webkit-transform: rotate(360deg); }
  	100%{
  		-webkit-transform: rotate(0deg); }
  }

  @-moz-keyframes aura {
  	0%{
  		text-shadow: 0 2px 2px #000; }

  	50%{
  		text-shadow: 0 10px 10px #000;
  		line-height: 190px; }

  	100%{
  		text-shadow: 0 2px 10px #000; }
  }

  @-moz-keyframes turning_cw {
  	0%{
  		-moz-transform: rotate(0deg); }
  	100%{
  		-moz-transform: rotate(360deg); }
  }

  @-moz-keyframes turning_acw {
  	0%{
  		-moz-transform: rotate(360deg); }
  	100%{
  		-moz-transform: rotate(0deg); }
  }

  @keyframes aura {
  	0%{
  		text-shadow: 0 2px 2px #000; }

  	50%{
  		text-shadow: 0 10px 10px #000;
  		line-height: 190px; }

  	100%{
  		text-shadow: 0 2px 10px #000; }
  }

  @keyframes turning_cw {
  	0%{
  		transform: rotate(0deg); }
  	100%{
  		transform: rotate(360deg); }
  }

  @keyframes turning_acw {
  	0%{
  		transform: rotate(360deg); }
  	100%{
    }
  }

  .venvan-page-loading {
            height: 0vh;
            display: flex;
            width: auto;
            justify-content: center;
            align-items: center;
          }

          @media (max-width: 600px) {
            .venvan-page-loading {
              height: 25vh;
              display: flex;
              width: auto;
              justify-content: center;
              align-items: center;
            }
          }

          .container-loading-page {
            height: 300px;
            width: 340px;
            display: flex;
            justify-items: center;
            align-items: center;
            text-align: center;
            text-align: center;
            flex-direction: column;
          }

          .icon-loading {
            width: 110px;
            margin-bottom: 41px;
            height: 100px;
            object-fit: contain;
            background-image: url('./assets/logos/dark_logo_transparent_background');
          }

      </style>
        <venvan-root>
            <div id="container">

                <div id="main">
                    <div id="outer-circle">
                        <div id="inner-circle">
                            <div id="center-circle">
                                <div id="content"></div>
                            </div>
                        </div>
                    </div>
                    <div class="load-bar-page"></div>
                    <div class="venvan-page-loading">
                        <div class="container-loading-page">
                            <img
                                class="icon-loading"
                                src="./assets/logos/dark_logo_transparent_background.png"
                                alt="logo-venvan"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </venvan-root>
        <script>debugger</script>
    </body>
</html>
